<html>
  <head>
    <meta charset="utf-8" />
    <title>ComicShow</title>
    <style>
      .adBox{text-align:center;padding:0 3px 25px;display:block;}
      .adBox img{display:block;margin:0px auto;max-width:1200px !important;height:auto !important;}
    </style>
  </head>
  <body>
    <div id="img_list" class="adBox"></div>
	<input type="file" webkitdirectory="true" id="reload_img"">
    <script>
      document.getElementById('reload_img').addEventListener('change', function(event) {
        document.getElementById("img_list").innerHTML = "";
        let imgArr = Array.from(event.target.files);
		imgArr.sort((a, b) => a.webkitRelativePath.localeCompare(b.webkitRelativePath, undefined, {numeric: true}));
        for (let i = 0; i < imgArr.length; i++)
        {
          let img = document.createElement('img');
          img.src = URL.createObjectURL(imgArr[i]);
          document.getElementById("img_list").appendChild(img);
        }
		window.scrollTo(0, 0);
      });
	</script>
  </body>
</html>
